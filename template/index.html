<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Google Web Fonts -->

    <title>Home admin</title>
    <link rel="icon" type="image/x-icon" href="./img/logo-vnpost.png">
</head>

<body>
    <div class="wraper">
        <div class="navbar1">
            <div class="navbar_inner">
                <div class="logo" id="logo" style="transition-duration: 400ms;">
                    <a href="/home_admin.html">
                        <img src="./img/logo-vnpost.png" alt="SuStores"></a>
                </div>
                <div class="navbar_main" id="navbar_main">
                    <div class="navbar_main_inner">
                        <div class="navbar_left">
                            <div class="left_item">
                                <span class="material-symbols-outlined" onclick="myFunction()">
                                    menu
                                </span>
                            </div>
                        </div>
                        <div class="navbar_right">
                            <div class="profile_action">
                                <div class="avatar_img">
                                    <div class="avatar-inner">
                                        <img src="./img/avatar.png" alt="">
                                    </div>
                                </div>
                                <div class="avatar-text">
                                    Admin
                                </div>
                            </div>
                            <div class="avatar-text">
                                Logout
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content_body">
            <div class="menu" id="sideBar" style="transition-duration: 400ms;">
                <div class="menu-inner">

                    <div class="dropdow">
                        <div class="dropdow_select active">
                            <span class="material-symbols-outlined">
                                house
                                </span>
                            <span class="dropdow_selected">
                                Homepage
                            </span>
                            
                        </div>
                    </div>
                    <div class="dropdow">
                        <div class="dropdow_select">
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    work
                                    </span>
                                <span class="dropdow_selected">
                                    Queue
                                </span>
                            </a>
                        </div>
                    </div>
                    
                    <div class="dropdow">
                        <div class="dropdow_select">
                            <span class="material-symbols-outlined">
                                settings
                                </span>
                            <span class="dropdow_selected">
                                System Setting
                            </span>
                        </div>
                        <ul class="dropdow_list">
                            <li class="dropdow_item">
                                <span class="dropdow_text">
                                    Thêm danh mục
                                </span>
                                <span class="material-symbols-outlined">
                                    category
                                </span>
                            </li>
                            <li class="dropdow_item">
                                <span class="dropdow_text">
                                    Sửa/xóa danh mục
                                </span>
                                <span class="material-symbols-outlined">
                                    cached
                                </span>
                            </li>

                        </ul>
                    </div>
                </div>

            </div>
            <div class="bg_body" id="bgbody">
                <div class="body_inner">
                </div>
            </div>
        </div>

    </div>
    <script>
        function myFunction() {
            console.log(document.getElementById("sideBar").style.width);
            if (document.getElementById("sideBar").style.width === "0px") {
                document.getElementById("sideBar").style.width = "10%";
                document.getElementById("logo").style.width = "10%";
                document.getElementById("bgbody").style.width = "90%";
                document.getElementById("navbar_main").style.width = "90%";

            }
            else {
                document.getElementById("sideBar").style.width = 0;
                document.getElementById("logo").style.width = 0;
                document.getElementById("bgbody").style.width = "100%";
                document.getElementById("navbar_main").style.width = "100%";
            }

        }
    </script>
</body>

</html>
